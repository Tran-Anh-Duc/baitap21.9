<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="mot" value="">
<button onclick="footToMeter()">footToMeter</button>
<h2 id="numbera"></h2>
<hr>
<button onclick="meterToFoot()">meterToFoot</button>
<input type="text" id="hai" value="">
<h2 id="numberb"></h2>

<script>






    function footToMeter() {
       let numberA = document.getElementById('mot').value;
        let sumA = numberA * 0.305
        document.getElementById('numbera').innerHTML = sumA;

    }


    function meterToFoot() {
        let numberB = document.getElementById('hai').value;
        let sumB = numberB * 3.279;
        document.getElementById('numberb').innerHTML = sumB;
    }



</script>







</body>
</html>
